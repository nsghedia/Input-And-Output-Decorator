<div class="row">
  <div class="col-xs-12">
    <app-game-control (intervalFired)="onintervalFired($event)"></app-game-control>
  </div>
</div>

  <div class="col-xs-12">
    <app-odd *ngFor="let odd of oddNumer" [number]="odd"></app-odd>
    <app-even *ngFor="let even of evenNumer" [number]="even"></app-even>
  </div>
</div>
